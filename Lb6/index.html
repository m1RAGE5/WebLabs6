<!DOCTYPE html>
<html lang="uk">
<head>
  <title>LB6 JS Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div id="current-date"></div>

  <nav class="navbar navbar-default">
  </nav>

  <div class="container-fluid bg-1 text-center">
    <h3>Запуск no_zeros(), для [9, 0, 9, 0, 4, 5, 0, 9]</h3>
    <p id="result"></p>
    <a href="#" class="btn btn-primary btn-lg" onclick="runTest()"> Вилучити нулі
    </a>
  </div>

  <div class="container-fluid bg-2 text-center">
    <h3>Зв'яжіться з нами</h3>
    <p>Дізнайтесь більше або зв'яжіться з нами!</p>
    <a href="#" class="btn btn-default btn-lg" onclick="showForm()"> Надіслати запит
    </a>
    <form id="contact-form" class="container" style="max-width: 600px;">
      <div class="form-group">
        <label for="firstName">Ім’я:</label>
        <input type="text" class="form-control" id="firstName" placeholder="Введіть ім’я">
        <span class="error" id="firstNameError"></span>
      </div>
      <div class="form-group">
        <label for="lastName">Прізвище:</label>
        <input type="text" class="form-control" id="lastName" placeholder="Введіть прізвище">
        <span class="error" id="lastNameError"></span>
      </div>
      <div class="form-group">
        <label for="address">Адреса (вул. Назва, № будинку, Місто, Країна):</label>
        <input type="text" class="form-control" id="address" placeholder="Напр., вул. Димитрова 32, Київ, Україна">
        <span class="error" id="addressError"></span>
      </div>
      <div class="form-group">
        <label for="zipCode">Поштовий індекс:</label>
        <input type="text" class="form-control" id="zipCode" placeholder="Введіть 5 цифр">
        <span class="error" id="zipCodeError"></span>
      </div>
      <div class="form-group">
        <label for="phone">Телефон:</label>
        <input type="text" class="form-control" id="phone" placeholder="Напр., +38(044)123-45-67">
        <span class="error" id="phoneError"></span>
      </div>
      <div class="form-group">
        <label for="email">Електронна пошта:</label>
        <input type="email" class="form-control" id="email" placeholder="Введіть email">
        <span class="error" id="emailError"></span>
      </div>
      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" class="form-control" id="password" placeholder="Введіть пароль">
        <span class="error" id="passwordError"></span>
      </div>
      <button type="button" class="btn btn-primary" onclick="validateForm()">Надіслати</button>
    </form>
  </div>
</body>
</html>
